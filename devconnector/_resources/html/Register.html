  <body>
    <nav class="navbar bg-dark">
      <a href="index.html"><h1>DevConnector</h1></a>

        <li><a href="Profiles.html">Developers</a></li>
        <li><a href="Register.html">Signup</a></li>
        <li><a href="Login.html">Login</a></li>

    </nav>
    <section class="container">
      <h1 class="x-large text-primary">Sign Up</h1>
      <p class="lead"><i class="fa fa-user-circle-o"></i>Create your Account</p>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="Enter the Name" name="name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="enter your email" name="email" />
          <small
            >This site uses Gravatar so if you want a profile image, use a
            Gravatar email</small
          >
        </div>
        <div>
          <input type="password" placeholder="Password" name="password" />
        </div>
        <div>
          <input
            type="password"
            placeholder="Confirm Password"
            name="password2"
          />
        </div>
        <div><input type="date" name="dob" placeholder="Enther DOB" /></div>
        <div><input class="" type="submit" value="Register" /></div>
      </form>
    </section>
